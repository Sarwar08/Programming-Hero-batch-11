<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mixed Selector</title>
    <style>
        *{
            margin: 0;
        }
        .holud, .yellow{
            background-color: yellow;
        }
        .bold{
            font-weight: 800;
        }
        input[type="password"]{
            color: brown;
        }
    </style>
</head>
<body style="padding: 2rem;">
    <p>My first line CSS</p>
    <p>My second line CSS</p>
    <p class="yellow">My third line CSS</p>
    <p>My fourth line CSS</p>
    <p class="holud bold">My fifth line CSS</p>
    <p>My sixth line CSS</p>
    <ol style="margin-left: 2rem;">
        <li>Element Selector</li>
        <li>ID Selector</li>
        <li>Class Selector</li>
        <li>Universal Selector</li>
    </ol>
    <form action="">
        <input type="text">
        <input type="password">
    </form>
    
</body>
</html>
